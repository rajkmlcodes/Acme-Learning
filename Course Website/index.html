<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Website | Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="/Assests/Images/logo.png" alt="logo">
            </div>

            <div class="nav-search-box">
                <input type="text" placeholder="Search Course...">
                <img src="https://img.icons8.com/color/512/search.png" alt="search-icon">
            </div>

            <ul class="list">
                <li class="list-items">
                    <a href="#">Home</a>
                </li>
                <li class="list-items">
                    <a href="#">About</a>
                </li>
                <li class="list-items">
                    <a href="#">Courses</a>
                </li>
                <li class="list-items push-right">
                    <a href="#">Contact Us</a>
                </li>
            </ul>
        </nav>

        <div class="header-cover">
            <img src="/Assests/Images/header image.svg" alt="header-cover-img">
        </div>
    </header>
    <section id="search-bar">
        <input type="text" placeholder="Search Course...">
        <img src="https://img.icons8.com/color/512/search.png" alt="search-icon">
    </section>
    <main>
        <div class="container grid">
            <div class="grid-item">
                <img src="https://img.icons8.com/emoji/512/books-emoji.png" alt="grid-img">
            </div>
            <div class="grid-item">
                <img src="https://img.icons8.com/bubbles/512/monitor.png" alt="grid-img">
            </div>
            <div class="grid-item">
                <img src="https://img.icons8.com/arcade/512/html.png" alt="grid-img">
            </div>
            <div class="grid-item">
                <img src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/512/external-css-mobile-app-development-flaticons-lineal-color-flat-icons.png" alt="grid-img">
            </div>
            <div class="grid-item">
                <img src="https://img.icons8.com/color/512/webstorm.png" alt="grid-img">
            </div>
            <div class="grid-item">
                <img src="https://img.icons8.com/plasticine/512/filmora.png" alt="grid-img">
            </div>
            <div class="grid-item">
                <img src="https://img.icons8.com/fluency/512/four-squares.png" alt="grid-img">
            </div>
            <div class="grid-item">
                <img src="https://img.icons8.com/color/512/task--v1.png" alt="grid-img">
            </div>
        </div>
    </main>
    <footer>
        <p>Acme Learning, Copyright &copy; 2023</p>
    </footer>
</body>
</html>
